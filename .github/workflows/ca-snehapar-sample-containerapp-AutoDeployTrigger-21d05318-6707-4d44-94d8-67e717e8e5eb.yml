name: Trigger auto deployment for ca-snehapar-sample-containerapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ githubactiontest ]
    paths:
    - '**'
    - '.github/workflows/ca-snehapar-sample-containerapp-AutoDeployTrigger-21d05318-6707-4d44-94d8-67e717e8e5eb.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CASNEHAPARSAMPLECONTAINERAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: snehaparacr.azurecr.io
          registryUsername: ${{ secrets.CASNEHAPARSAMPLECONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CASNEHAPARSAMPLECONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: ca-snehapar-sample-containerapp
          resourceGroup: ca-snehapar-group
          imageToBuild: snehaparacr.azurecr.io/ca-snehapar-sample-containerapp:${{ github.sha }}
          

     

