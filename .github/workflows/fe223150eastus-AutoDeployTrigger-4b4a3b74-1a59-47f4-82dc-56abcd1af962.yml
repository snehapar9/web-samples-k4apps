  push:
    branches: 
      [ sc-eastus-223150 ]
    paths:
    - '**'
    - '.github/workflows/fe223150eastus-AutoDeployTrigger-4b4a3b74-1a59-47f4-82dc-56abcd1af962.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
